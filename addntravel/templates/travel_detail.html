{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>Addntravel welcomes you!</h1>

    <h3>add new:</h3>

    <form action="/addntravel/add/" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.destination }}
        </div>
        <div class="form-group">
            {{ form.season }}
        </div>
        <div class="form-group">
            {{ form.description }}
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
{% endblock %}
